<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/createVuelo.js"></script>
    <title>Vuelo Nuevo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../Index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">              
              <li class="nav-item">
                <a class="nav-link" href="vuelos.html">Vuelos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="itinerarios.html">Itinerarios</a>
              </li>              
          </div>
        </div>
      </nav>
    <br/>
    <div class="row">
        <div class="col-md-1">            
        </div>
        <div class="col-md-2">
            <p class="h1">Vuelo Nuevo</p>
        </div>
    </div>    
    <br/>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <p class="fs-5">Origen</p>
        </div>
        <div class="col-md-2">
            <p class="fs-5">Destino</p>
        </div>
        <div class="col-md-2">
            <p class="fs-5">Fecha</p>
        </div>
        <div class="col-md-2">
            <p class="fs-5">Hora</p>
        </div>
        <div class="col-md-2">
            <p class="fs-5">Aerolinea</p>
        </div>
        <div class="col-md-1"></div>
    </div>    
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <select class="form-select" aria-label="Default select example" id="selectOrigen">
                <option selected>Selecciona Origen</option>
              </select>
        </div>
        <div class="col-md-2">
            <select class="form-select" aria-label="Default select example" id="selectDestino">
                <option selected>Selecciona Destino</option>
              </select>
        </div>
        <div class="col-md-2">
            <input type="date" class="form-control" id="inpFecha">
        </div>
        <div class="col-md-2">
            <input type="time" class="form-control" id="inpHora">
        </div>
        <div class="col-md-2">
            <select class="form-select" aria-label="Default select example" id="selectAerolinea">
                <option selected>Selecciona Aerolinea</option>
              </select>
        </div>
        <div class="col-md-1"></div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table" id="tblCostos">
                <thead>
                    <tr>
                        <th scope="col">Numero plazas</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Costo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas dinámicamente -->
                  </tbody>
                </table>              
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#costoModal">Agregar costo</button>
        </div>
    </div> 
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="guardarVuelo()">Guardar</button>
            <button type="button" class="btn btn-secondary btn-lg">Cancelar</button>
        </div>
    </div>   
</body>
</html>

<div class="modal fade" id="costoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo costo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Numero plazas:</label>
              <input type="number" class="form-control" id="inpNumPlazas">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Categoria:</label>
              <select class="form-select" aria-label="Default select example" id="selectCategoria">
                <option selected>Selecciona categoria</option>
              </select>
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Costo:</label>
                <input type="number" class="form-control" id="inpCosto" >
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="agregarCosto()">Agregar</button>
        </div>
      </div>
    </div>
  </div>
