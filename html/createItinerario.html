<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/createItinerario.js"></script>
    <title>Nuevo Itinerario</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../Index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">              
              <li class="nav-item">
                <a class="nav-link" href="vuelos.html">Vuelos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="itinerarios.html">Itinerarios</a>
              </li>              
          </div>
        </div>
      </nav>
    <br/>
    <div class="row">
        <div class="col-md-2">            
        </div>
        <div class="col-md-3">
            <p class="h1">Itinerario de vuelo nuevo</p>
        </div>
    </div>    
    <br/>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <p class="fs-5">Nombre</p>
        </div>
        <div class="col-md-2">
            <p class="fs-5">Origen</p>
        </div>
        <div class="col-md-2">
            <p class="fs-5">Destino</p>
        </div>
        <div class="col-md-2">
            <p class="fs-5">Fecha</p>
        </div>
        <div class="col-md-1"></div>
    </div>    
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="inpNombre">
        </div>
        <div class="col-md-2">
            <select class="form-select" aria-label="Default select example" id="selectOrigen">
                <option selected>Selecciona Origen</option>
              </select>
        </div>
        <div class="col-md-2">
            <select class="form-select" aria-label="Default select example" id="selectDestino">
                <option selected>Selecciona Destino</option>
              </select>
        </div>
        <div class="col-md-2">
            <input type="date" class="form-control" id="inpFecha">
        </div> 
        <div class="col-md-1"></div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table" id="tblVuelosAgregados">
                <thead>
                    <tr>
                        <th scope="col">Orden</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Aerolinea</th>
                        <th scope="col">Origen</th>
                        <th scope="col">Destino</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas dinámicamente -->
                  </tbody>
                </table>              
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itinerarioModal">Agregar vuelo</button>
        </div>
    </div> 
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="guardarItinerario()">Guardar</button>
            <button type="button" class="btn btn-secondary btn-lg">Cancelar</button>
        </div>
    </div> 
</body>
</html>

<div class="modal fade" id="itinerarioModal" tabindex="-1" aria-labelledby="tablaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">            
            <div class="modal-body">
                <div class="row">                    
                    <div class="col-md-3">
                        <p class="fs-5">Selecciona vuelo:</p>
                    </div>                    
                </div>
                <div class="row">                    
                    <div class="col-md-5">
                        <select class="form-control" id="selectVuelos" onchange="cargaVuelo()">
                            <option>Selecciona un vuelo</option>
                        </select>
                    </div>                    
                </div>
                <br/>
                <div class="row">                    
                    <div class="col-md-3">
                        <p class="fs-5">Detalle vuelo:</p>
                    </div>                    
                </div>
                <!-- Tabla dentro del modal -->
                <table class="table" id="tblVuelos">
                    <thead>
                        <tr>                            
                            <th scope="col">Codigo</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Aerolinea</th>
                            <th scope="col">Origen</th>
                            <th scope="col">Destino</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se agregarán las filas dinámicamente -->
                      </tbody>
                    </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="agregarVuelo()">Agregar vuelo</button>
            </div>
        </div>
    </div>
</div>
